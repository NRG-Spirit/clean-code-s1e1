<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h3 class="add__title title">Add Item</h3>
        <div class="add__task">
          <input id="new-task" class="add__input" type="text">
          <button class="add__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item item">
            <input type="checkbox" class="item__check">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__task">
            <button class="item__btn edit">Edit</button>
            <button class="item__btn delete">
              <img src="./remove.svg" class="item__btn_img">
            </button>
          </li>
          <li class="todo__item item todo__item_edit">
            <input type="checkbox" class="item__check">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__task">
            <button class="item__btn edit">Save</button>
            <button class="item__btn delete">
              <img src="./remove.svg" class="item__btn_img">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list">
          <li class="completed__item item">
            <input type="checkbox" checked class="item__check">
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__task">
            <button class="item__btn edit">Edit</button>
            <button class="item__btn delete">
              <img src="./remove.svg" class="item__btn_img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
